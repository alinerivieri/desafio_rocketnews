<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>RocketNews.</title>
</head>
<body>
      <main>
        
        <div class="conteiner">
              <header class="logo">
                    <img src="/images/logo.svg" alt="Logo">
              </header>
              <div class="news">
                  <h2>atualize ideias e informações em 5 minutos.</h2>

                  <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
    
                  <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br> perfeito para se preparar para codar ☕</p>
              </div>

              <form id="form">
                      <fieldset>
                           <legend> insira seu e-mail</legend>
                      </fieldset>
                      <div id="email">
                          <input type="email" id="input" name="email" placeholder="oi@rocketseat.com">
                          <button id="button">
                              <img src="/images/send.svg" alt="Enviar">
                          </button>
                      </div>
              </form>
              <div class="link">
                  <a href="#"><span>deixe-me ler primeiro</a></span>
                  <img src="/images/arrow-right.svg" alt="Ler primeiro">
              </div>
        </div>
      </main>

      <aside></aside>
    
</body>
</html>
